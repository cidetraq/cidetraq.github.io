<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
    <title>Nicholas A. Randall's personal website</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark" onload="setup()">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column bg">
      <header class="mb-auto">
        <div>
          <h2 class="float-md-start mb-0">Nicholas A. Randall</h2>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
            <a class="nav-link" href="#features">Portfolio</a>
            <a class="nav-link" href="#contact">About</a>
            <a class="nav-link" href="#contact">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Organic beats.</h1>
        <div>
          <canvas
            class="container-fluid"
            id="visualizer"
            onclick="play()"
          ></canvas>
          <img id="pausePlayButton" src="play-fill.svg" onclick="play()" />
        </div>

        <!-- 
        <audio controls>
          <source src="weirdmon.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio> -->
      </main>

      <footer class="mt-auto text-white-50">
        <p>Designed by Nicholas A. Randall</p>
      </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- KKhayDarov Visualizer Script -->
    <script type="text/javascript" src="visualizer.js"></script>
  </body>
</html>
